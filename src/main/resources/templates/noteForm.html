<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="col-md-5 col-md-offset-3">
			<h1>Enter a new note : </h1>
			
			<form action="#" th:action="@{save}" th:object="${note}" method="post">
				<div class="form-group">
					<input th:field="*{title}" type="text"	class="form-control " id="title" placeholder="Title" />
				</div>
				<div class="form-group">
					<textarea th:field="*{content}" class="form-control" rows="3" id="content" placeholder="Enter your text here"></textarea>
				</div>
				<button type="submit" class="btn btn-default" >Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
